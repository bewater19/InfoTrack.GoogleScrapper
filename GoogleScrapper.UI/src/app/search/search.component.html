<mat-toolbar color="primary">
    <span>Welcome to Google search scrapper</span>
</mat-toolbar>
<mat-card class="form-container">
    <form class="form">
        <div class="title">Enter the key word and check the ranks of your url.</div>
        <table class="full-width" cellspacing="0">
            <tr>
                <td><div class="label">Key words:</div>
                <mat-form-field class="full-width" appearance="fill">
                <input matInput type="text" placeholder="land registry searches" required name="SearchPhrase" [(ngModel)]="searchQuery.searchPhrase">
                <mat-error>Please enter a value</mat-error>    
                </mat-form-field></td>
            </tr>
            <tr>
                <td><div class="label">Url:</div>
                <mat-form-field class="full-width" appearance="fill">
                <input matInput type="text" placeholder="www.infotrack.co.uk" required name="MatchUrl" [(ngModel)]="searchQuery.matchUrl">
                <mat-error>Please enter a value</mat-error>    
                </mat-form-field></td>
            </tr>
            <tr>
                <td><button mat-raised-button (click)="search()">Search</button></td>
            </tr>
            <tr>
                <td><div class="label">Ranks:</div>
                <mat-form-field class="full-width" appearance="fill">
                <input matInput type="textarea" disabled name="Rank" [(ngModel)]="searchResult.ranks">
                </mat-form-field>
                </td>
            </tr>
        </table>
    </form> 
</mat-card>
